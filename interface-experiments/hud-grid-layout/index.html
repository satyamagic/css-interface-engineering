<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUD Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hud-container">
    <section class="hud-panel primary" aria-label="Primary telemetry">
      <h2 class="panel-title">System Status</h2>
      <div class="metric-group">
        <div class="metric">
          <span class="metric-value">98.7</span>
          <span class="metric-unit">%</span>
          <span class="metric-label">Uptime</span>
        </div>
        <div class="metric">
          <span class="metric-value">2.4</span>
          <span class="metric-unit">ms</span>
          <span class="metric-label">Latency</span>
        </div>
      </div>
    </section>

    <section class="hud-panel secondary" aria-label="System health">
      <h2 class="panel-title">Health</h2>
      <ul class="status-list">
        <li class="status-item status-ok">
          <span class="status-indicator"></span>
          <span>Network: Operational</span>
        </li>
        <li class="status-item status-ok">
          <span class="status-indicator"></span>
          <span>Storage: Nominal</span>
        </li>
        <li class="status-item status-warning">
          <span class="status-indicator"></span>
          <span>CPU: Elevated</span>
        </li>
      </ul>
    </section>

    <section class="hud-panel main" aria-label="Main display">
      <h2 class="panel-title">Data Stream</h2>
      <div class="data-grid">
        <div class="data-cell">
          <span class="data-label">Throughput</span>
          <span class="data-value">1.2 GB/s</span>
        </div>
        <div class="data-cell">
          <span class="data-label">Requests</span>
          <span class="data-value">45,231/s</span>
        </div>
        <div class="data-cell">
          <span class="data-label">Errors</span>
          <span class="data-value">0.02%</span>
        </div>
        <div class="data-cell">
          <span class="data-label">Active Connections</span>
          <span class="data-value">2,847</span>
        </div>
      </div>
    </section>

    <section class="hud-panel metrics" aria-label="Resource metrics">
      <h2 class="panel-title">Resources</h2>
      <div class="metric-bar">
        <span class="metric-bar-label">CPU</span>
        <div class="metric-bar-fill" style="width: 67%"></div>
        <span class="metric-bar-value">67%</span>
      </div>
      <div class="metric-bar">
        <span class="metric-bar-label">Memory</span>
        <div class="metric-bar-fill" style="width: 82%"></div>
        <span class="metric-bar-value">82%</span>
      </div>
      <div class="metric-bar">
        <span class="metric-bar-label">Disk</span>
        <div class="metric-bar-fill" style="width: 45%"></div>
        <span class="metric-bar-value">45%</span>
      </div>
    </section>

    <section class="hud-panel controls" aria-label="Control panel">
      <h2 class="panel-title">Controls</h2>
      <div class="button-group">
        <button class="hud-button">Restart</button>
        <button class="hud-button">Pause</button>
        <button class="hud-button">Diagnostics</button>
      </div>
    </section>
  </div>
</body>
</html>
